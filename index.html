<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Denis</title>
    <!-- Preload loader background for faster initial render -->
    <link rel="preload" href="assets/Main_Screen.png" as="image">
    <style>
        *{font-family: sans-serif}
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #gameWrapper {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #canvasContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
  #loaderSlideshow {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    z-index: 1000;
  }
  #loaderSlideImage {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
        /* спиннер из 8 точек */
        .loader-spinner {
          width: 14px;
          height: 14px;
        }
        .loader-spinner span {
          position: absolute;
          width: 3px;
          height: 3px;
          background: #fff;
          border-radius: 50%;
          opacity: 0.2;
          animation: loader-bounce 1s infinite ease-in-out;
        }
        .loader-spinner span:nth-child(1) { top: 0%;   left: 50%; transform: translate(-50%, 0);      animation-delay: 0s;     }
        .loader-spinner span:nth-child(2) { top: 14%;  left: 85%; transform: translate(-50%, -50%); animation-delay: 0.125s; }
        .loader-spinner span:nth-child(3) { top: 50%;  left:100%; transform: translate(-100%, -50%);animation-delay: 0.25s;  }
        .loader-spinner span:nth-child(4) { top: 85%;  left: 85%; transform: translate(-50%, -50%); animation-delay: 0.375s; }
        .loader-spinner span:nth-child(5) { top:100%;  left: 50%; transform: translate(-50%, -100%);animation-delay: 0.5s;   }
        .loader-spinner span:nth-child(6) { top: 85%;  left: 14%; transform: translate(-50%, -50%); animation-delay: 0.625s; }
        .loader-spinner span:nth-child(7) { top: 50%;  left: 0%;  transform: translate(0, -50%);     animation-delay: 0.75s;  }
        .loader-spinner span:nth-child(8) { top: 14%;  left: 14%; transform: translate(-50%, -50%); animation-delay: 0.875s; }

        @keyframes loader-bounce {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50%      { opacity: 1;   transform: scale(1.4); }
        }
  /* status container */
  .loader-info {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.4);
    padding: 4px 8px;
    border-radius: 4px;
    display: flex;
    align-items: center;
  }
  .loader-text {
    font-size: 12px;
    margin-right: 6px;
    color: #fff;
  }
  /* adjust spinner inside the container */
        .loader-info .loader-spinner {
    position: relative;
    width: 14px;
    height: 14px;
    margin: 0;
  }

  /* menu buttons */
  .menu-button {
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-size: 24px;
    padding: 16px 32px;
    border-radius: 12px;
    margin-bottom: 16px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s, transform 0.3s;
    display: block;
    width: 240px;
    text-align: center;
  }
  .menu-button:last-child {
    margin-bottom: 0;
  }
  .menu-button:hover {
    background: #fff;
    color: #000;
    transform: scale(1.04);
  }

    </style>
</head>
<body>
<div id="loaderSlideshow">
  <img id="loaderSlideImage" />
    <div class="loader-info">
      <div class="loader-text">Игра загружается…</div>
      <div class="loader-spinner">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
</div>
<div id="gameWrapper" style="width:100%;height:100%;position:relative;">
    <div id="canvasContainer">
        <canvas id="gameCanvas" width="800" height="400" style="position: absolute; top:0; left:0;"></canvas>
        <canvas id="uiCanvas"   width="800" height="400" style="position: absolute; top:0; left:0;"></canvas>
        <div id="uiOverlay" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:auto;">
            <div id="scoreDisplay" style="position:absolute;top:10px;left:10px;font:24px Arial;color:white;text-shadow:1px 1px 2px black;">Score: 0</div>
            <div id="bestDisplay"  style="position:absolute;top:10px;right:10px;font:24px Arial;color:white;text-shadow:1px 1px 2px black;">Best: 0</div>
            <div id="killDisplay"  style="position:absolute;top:40px;left:10px;font:24px Arial;color:lime;text-shadow:1px 1px 2px black;">Квадрокоптеров сбито: 0</div>
            <div id="gameOverScreen" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:auto;
            background:url('assets/game_over_screen.png') no-repeat center center;background-size:cover;">

                <div id="goPayments"   style="position:absolute;top:200px;left:50%;transform:translateX(-50%);font:24px Arial;color:white;text-shadow:1px 1px 2px black;text-align:center;"></div>

            </div>

            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
    <div id="startOverlay" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:2000;">
    <img src="assets/Main_Screen.png" alt="main screen"
         style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:fill;z-index:-1;">
    <div class="menu-wrap"
         style="position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;">
      <div class="menu-container"
           style="background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; align-items: center;">
        <button id="registerButton" class="menu-button">Регистрация</button>
        <button id="startButton"    class="menu-button">Начать игру</button>
        <button id="howToPlayButton" class="menu-button">Как играть?</button>
      </div>
    </div>
  </div>
</body>
</html>
